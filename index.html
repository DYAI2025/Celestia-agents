<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroAgents Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            serif: ['Merriweather', 'ui-serif', 'Georgia', 'serif'],
          },
          extend: {
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917'
              },
              // Premium Ivory Theme (Light Mode)
              ivory: {
                DEFAULT: '#FDFCF8',
                50: '#FFFFFF',
                100: '#FAF9F5', // Warmest white
                200: '#F2F0E9', // Soft beige
                300: '#E6E2D6', // Darker beige border
              },
              // Deep Navy Theme (Dark Mode)
              navy: {
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
                deep: '#0B1121', // Base background
                darker: '#050810', // Gradient center/end
                surface: '#131C2E', // Card surface
              },
              // Accents - Gold & Pastel
              gold: {
                100: '#FEF9C3', // Pastel Gold
                200: '#FEF08A',
                300: '#FDE047',
                400: '#FACC15', // Base Gold
                500: '#EAB308',
                600: '#CA8A04',
                subtle: '#D4C5A8', // Muted gold for text
              }
            },
            animation: {
              'fade-in': 'fadeIn 200ms ease-out forwards',
              'fade-out': 'fadeOut 150ms ease-in forwards',
              'slide-up-fade': 'slideUpFade 250ms cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down-fade': 'slideDownFade 150ms ease-in forwards',
              'pulse-subtle': 'pulseSubtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-shift': 'gradientShift 8s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              slideUpFade: {
                '0%': { transform: 'translateY(12px) scale(0.97)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              slideDownFade: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(12px) scale(0.97)', opacity: '0' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '.85' },
              },
              gradientShift: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(120, 113, 108, 0.2);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(250, 204, 21, 0.2); /* Subtle gold tint scrollbar in dark mode */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-ivory text-stone-900 selection:bg-gold-400/30 dark:selection:bg-gold-500/30">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
