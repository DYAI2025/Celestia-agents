<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroAgents Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['Raleway', 'Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            serif: ['Playfair Display', 'Merriweather', 'ui-serif', 'Georgia', 'serif'],
          },
          extend: {
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917'
              },
              // Luxury Pastel Palette
              ivory: {
                DEFAULT: '#FDFCFA',
                50: '#FFFFFF',
                100: '#FAF9F7',
                200: '#F5F3F0',
                300: '#F0EDE8',
                400: '#E8E4DE',
              },
              // Champagne & Pearl
              champagne: {
                50: '#FCFAF4',
                100: '#FAF5E9',
                200: '#F7F0DE',
                300: '#F5EBD3',
                400: '#F2E5C8',
                500: '#EFDFBB', // Pearl Beige
                600: '#E2C583',
                700: '#D4AB49',
              },
              // Lavender Mist
              lavender: {
                50: '#F9F4F9',
                100: '#F2EAF2',
                200: '#ECDFEC',
                300: '#E5D5E5',
                400: '#DFCADF',
                500: '#D8BFD8', // Thistle
                600: '#BE96BE',
                700: '#A56BA5',
              },
              // Dusty Rose
              rose: {
                50: '#F5EAEA',
                100: '#EAD5D5',
                200: '#E0C0C0',
                300: '#D5ABAB',
                400: '#CB9697',
                500: '#C08081', // Dusty Rose
                600: '#AF5D5E',
                700: '#904748',
              },
              // Dusty Mauve
              mauve: {
                50: '#EEE9EC',
                100: '#DDD3D9',
                200: '#CCBDC6',
                300: '#BBA7B3',
                400: '#AA91A0',
                500: '#997A8D', // Dusty Mauve
                600: '#826476',
                700: '#68505F',
              },
              // Deep Navy Theme (Dark Mode)
              navy: {
                50: '#E8EBF0',
                100: '#D1D7E0',
                200: '#A3AFD1',
                300: '#7587B2',
                400: '#5A6C8E',
                500: '#475569',
                600: '#334155',
                700: '#1e293b',
                800: '#0f172a',
                900: '#0B1121',
                950: '#050810',
              },
              // Refined Gold
              gold: {
                50: '#FCF9EA',
                100: '#F9F3D5',
                200: '#F6EDC0',
                300: '#F4E8AB',
                400: '#F1E296',
                500: '#EEDC82', // Light Gold
                600: '#E7CD4B',
                700: '#D7B81D',
                subtle: '#D4C5A8',
              }
            },
            borderWidth: {
              'hairline': '0.5px',
            },
            boxShadow: {
              'luxury': '0 2px 12px -2px rgba(0, 0, 0, 0.04), 0 4px 24px -4px rgba(0, 0, 0, 0.03)',
              'luxury-lg': '0 4px 20px -4px rgba(0, 0, 0, 0.05), 0 8px 40px -8px rgba(0, 0, 0, 0.04)',
              'luxury-xl': '0 8px 32px -8px rgba(0, 0, 0, 0.06), 0 12px 60px -12px rgba(0, 0, 0, 0.05)',
              'pastel-glow': '0 0 20px -4px rgba(216, 191, 216, 0.15)',
              'gold-glow': '0 0 24px -6px rgba(238, 220, 130, 0.2)',
            },
            animation: {
              'fade-in': 'fadeIn 300ms ease-out forwards',
              'fade-out': 'fadeOut 200ms ease-in forwards',
              'slide-up-fade': 'slideUpFade 350ms cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down-fade': 'slideDownFade 200ms ease-in forwards',
              'pulse-subtle': 'pulseSubtle 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-shift': 'gradientShift 12s ease infinite',
              'shimmer': 'shimmer 2.5s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              slideUpFade: {
                '0%': { transform: 'translateY(16px) scale(0.96)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              slideDownFade: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(16px) scale(0.96)', opacity: '0' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '.8' },
              },
              gradientShift: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-6px)' },
              }
            },
            letterSpacing: {
              'luxury': '0.4em',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,600&family=Raleway:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: "kern" 1, "liga" 1;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(245, 243, 240, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(216, 191, 216, 0.3), rgba(239, 223, 187, 0.3));
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(216, 191, 216, 0.5), rgba(239, 223, 187, 0.5));
      }
      .dark ::-webkit-scrollbar-track {
        background: rgba(11, 17, 33, 0.5);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(216, 191, 216, 0.2), rgba(238, 220, 130, 0.15));
        border: 2px solid rgba(0, 0, 0, 0.3);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(216, 191, 216, 0.3), rgba(238, 220, 130, 0.25));
      }

      /* Hairline borders helper */
      .border-hairline {
        border-width: 0.5px;
      }

      /* Luxury gradient text */
      .gradient-text-luxury {
        background: linear-gradient(135deg, #D8BFD8 0%, #EFDFBB 50%, #EEDC82 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Noise texture overlay for depth */
      .noise-texture::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        mix-blend-mode: overlay;
      }
      .dark .noise-texture::before {
        opacity: 0.02;
      }
    </style>
</head>
  <body class="bg-ivory text-stone-900 selection:bg-lavender-200/40 dark:selection:bg-lavender-500/20">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
